<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="centerItems">
    <div>
        <h1>Calculator</h1>
        
        <div class="continer">
            <div class="display">
                <div class="secondDisplay">
                   0
                </div>
                <div class="mainDisplay">
                    Enter a number
                </div>
            </div>
            <div class="buttons">
                <div class="buttonContiner">
                    <button class="powerButton">power</button>
                    <button class="button allClearButton">AC</button>
                    <button class="button clear">C</button>
                </div>
            <div class="buttons">
                <div class="buttonContiner">
                    <button class="button num7">7</button>
                    <button class="button num8">8</button>
                    <button class="button num9">9</button>
                    <button class="button divide">รท</button>
                </div>
                <div class="buttonContiner">
                    <button class="button num4">4</button>
                    <button class="button num5">5</button>
                    <button class="button num6">6</button>
                    <button class="button multiply">x</button>
                </div>
                <div class="buttonContiner">
                    <button class="button num1">1</button>
                    <button class="button num2">2</button>
                    <button class="button num3">3</button>
                    <button class="button subtract">-</button>
                </div>
                <div class="buttonContiner">
                    <button class="button point">.</button>
                    <button class="button num0">0</button>
                    <button class="button equalsTo">=</button>
                    <button class="button add">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
